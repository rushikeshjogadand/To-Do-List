<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
    <title>To-Do List</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
    }

    h3 {
      text-align: center;
      color: #333;
    }

    #form1 {
      margin: 20px auto;
      width: 100%;
      max-width: 500px;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    table {
      width: 100%;
      margin-top: 10px;
    }

    table td {
      padding: 10px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 8px 12px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 14px;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    hr {
      border: 0;
      height: 1px;
      background: #ddd;
      margin: 20px 0;
    }

    #list1 {
      margin: 20px auto;
      width: 80%;
      max-width: 800px;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    table td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    table th {
      background-color: #4CAF50;
      color: white;
    }

    #t1 {
      margin: 10px 0px 0px 40%;
    }
  </style>

  <script>

    var TableData = [];
    function LoadTr() {
      document.getElementById("tbody").innerHTML = "";
      document.getElementById("txtName").value = "";
      document.getElementById("txtLast").value = "";
      document.getElementById("txtCity").value = "";
      document.getElementById("txtMark").value = "";
      document.getElementById("txtNo").value = "";
      TableData.map(function (item, index) {

        var tr = document.createElement("tr");
        tr.innerHTML = `<tr>
          <td>${index + 1}</td>
          <td id="name">${item.name}</td>
          <td id="last">${item.last}</td>
          <td id="city">${item.city}</td>
          <td id="mark">${item.mark}</td>
          <td id="mobile">${item.number}</td>
          <td>
            <button class="btn btn-primary"  data-bs-toggle="modal" data-bs-target="#register"  onclick="UpdateData(${index})"> Update </button>
            <div class="modal fade" id="register">
              <div class="modal-dialog">
                <div class="modal-content">
                  <h5 class="text-center">Update ToDo List</h5>
                  <div class="modal-body">
                  <form>
                    <table>
                      <tbody>
                        <tr>
                          <td>Roll No</td>
                          <td><input type="number"  class="form-control" id="txtid" ></td>
                         </tr>
                        <tr>
                          <td>First Name</td>
                          <td><input type="text" class="form-control" id="txtName" name="firstName"></td>
                        </tr>
                        <tr>
                          <td>Last Name</td>
                          <td><input type="text" class="form-control" id="txtLast" name="lastName"></td>
                        </tr>

                        <tr>
                          <td>City</td>
                          <td><input type="text" class="form-control" id="txtCity" name="city"></td>
                        </tr>

                        <tr>
                          <td>Marks</td>
                          <td><input type="number" class="form-control" id="txtMark" name="marks"></td>
                        </tr>

                        <tr>
                          <td>Mobile</td>
                          <td><input type="number" class="form-control" id="txtNo" name="mobile"></td>
                        </tr>
                      </tbody>
                    </table>
                  </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-info" onclick="add()" data-bs-dismiss="modal">Submit</button>
                    <button class="btn btn-success" data-bs-dismiss="modal">Cancel</button>
                </div>
              </div>
            </div>
           </div>
            <button class="bg-danger btn btn-danger" onclick="DeleteData()">Delete</button>
          </td>
      </tr> `

        document.getElementById("tbody").appendChild(tr);
        console.log(TableData)
      })

    }
    function SunmitData() {
      var Name = document.getElementById("txtName").value;
      var Last = document.getElementById("txtLast").value;
      var City = document.getElementById("txtCity").value;
      var Mark = document.getElementById("txtMark").value;
      var Number = document.getElementById("txtNo").value;

      var Data = {
        name: Name,
        last: Last,
        city: City,
        mark: Mark,
        number: Number
      }
      TableData.push(Data);
      LoadTr();

    }

    function UpdateData(index) {
      index.map(function (ite) {
        console.log(ite)
      })


    }

    function DeleteData(index) {
      var co = confirm("Are You Sure You Want to Delete");
      if (co == true) {
        TableData.splice(index, 1)
      }
      LoadTr();
    }
  </script>
</head>

<body>
  <h3 class="mt-3">ToDo-App</h3>

  <form id="form1">
    <table>
      <tbody>

        <tr>
          <td>First Name</td>
          <td><input type="text" class="form-control" id="txtName"></td>
        </tr>

        <tr>
          <td>Last Name</td>
          <td><input type="text" class="form-control" id="txtLast" name="lastName"></td>
        </tr>

        <tr>
          <td>City</td>
          <td><input type="text" class="form-control" id="txtCity" name="city"></td>
        </tr>

        <tr>
          <td>Marks</td>
          <td><input type="number" class="form-control" id="txtMark" name="marks"></td>
        </tr>

        <tr>
          <td>Mobile</td>
          <td><input type="number" class="form-control" id="txtNo" name="mobile"></td>
        </tr>
      </tbody>

    </table>

    <button id="t1" class="btn btn-success" onclick="SunmitData()" type="button"> Save </button>

  </form>

  <hr>

  <div id="list1">
    <table class="table table-hover">
      <thead>
        <tr>
          <th class="bg-success text-light">RollNo</th>
          <th class="bg-success text-light">FirstName</th>
          <th class="bg-success text-light">LastName</th>
          <th class="bg-success text-light">City</th>
          <th class="bg-success text-light">Marks</th>
          <th class="bg-success text-light">Mobile</th>
          <th class="bg-success text-light">Action</th>
        </tr>
      </thead>
      <tbody id="tbody">
        
      </tbody>
    </table>
  </div>
</body>

</html>
